<!DOCTYPE html>
<html>
  <head>
    <title>Assets</title>
    <meta name="description" content="A-Frame Assets">
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.0.0/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>

    <a-scene environment="preset: egypt">
      <a-assets>
        <img id="boxTexture" src="tierra.jfif">
        <a-asset-item id="objecte" src="colum.obj"></a-asset-item>
        <a-asset-item id="objecte-mtl" src="colum.mtl"></a-asset-item>
        <a-asset-item id="objecte1" src="piramide.obj"></a-asset-item>
        <a-asset-item id="objecte1-mtl" src="piramide.mtl"></a-asset-item>
       
    
        <img id="boxTexture" src="https://i.imgur.com/mYmmbrp.jpg">
        <img id="skyTexture"
          src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">
        <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
      </a-assets>
    
      <a-box src="#boxTexture" position="0 2 -5" rotation="0 45 45" scale="2 2 2"></a-box>
      <a-box position="-1 1.6 -5" 
       color="tomato">
      <a-animation attribute="position" to= "1 8 -10" dur=" 2000" loop= "true" easing="linear" >
      </a-animation>
    </a-box>
      <a-sphere position="0 7 -29.6" rotation="0 0 0" scale="2 2 2" src="#boxTexture">
      <a-sphere position="1 3 -10.6" rotation="0 0 0" color="blue">
        <a-animation attribute="rotation" direction="Left" dur="1000" repeat="indefinite" to="0 360 0" easing="linear" >
        </a-animation>
 <a-sphere position="0 1 3" scale="0.4 0.4 0.4" rotation="0 0 0" color="red"> 
  </a-sphere>
      </a-sphere>
        <a-animation attribute="rotation" direction="Left" dur="10000" repeat="indefinite" to="0 360 0" easing="linear" ></a-animation>
        <a-animation attribute="scale" begin="mouseenter" direction="alternate"dur="1000" repeat="indefinite" to="2.2 2.2 2.2"></a-animation>
      </a-sphere>

      <a-entity obj-model="obj: #object2; mtl: #object2-mtl"
      material="color: red; opacity: 1.0"
      scale="10 10 10"
      position="-15 0 -25"
      >
      <a-animation attribute="rotation" begin="mouseenter" dur="300" to="360 45 45"></a-animation>
        
    </a-entity>
      <a-entity obj-model="obj: #objecte; mtl: #objecte-mtl"
	  	material="color: red; opacity: 1.0"
	  	position="0 0 -12.5"
        scale="0.9 0.9 0.9"
	  	rotation="0 90 0">

      </a-entity>
      <a-entity obj-model="obj: #objecte1; mtl: #objecte1-mtl"
      material="color: red; opacity: 1.0"
      position="0 0 -30"
    scale="3 4 3"
      rotation="0 90 0">

       </a-entity>
      <a-text value="WELCOME!" color="#024A86" position="-1.8 6 -6" scale="3 3 3">

        <a-animation attribute="scale" direction="alternate" dur="1000" repeat="indefinite" to="3.2 3.2 3.2"></a-animation>     
      </a-text> 
      
      <a-camera>
        <a-cursor color="red"></a-cursor>
      </a-camera>
    </a-scene>


    
  </body>
</html>
